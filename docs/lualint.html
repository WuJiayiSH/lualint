<html> <head> <title>jEdit lualint Plugin</title> </head>
    <body> <h2> jEdit lualint Plugin </h2>
		<p>
			<b>Summary</b>
		</p>
		<p> lualint provides jEdit with code syntax checking for lua using luac.
		</p>
		<p>
			<b>Usage</b>
		</p>
		<p>	luac needs <tt>luac</tt> inside the system path,
		or you can set the absolute path from <b>Plugin Options - lualint</b>. </p>
		
	</body>
</html>
